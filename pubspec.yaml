name: meta_facebook_login
description: A Flutter plugin for allowing users to authenticate with native Android &amp; iOS Facebook login SDKs.
version: 4.0.0
issue_tracker: https://github.com/chandrabezzo/meta_facebook_login/issues
homepage: https://github.com/chandrabezzo/meta_facebook_login

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: com.roughike.facebooklogin.facebooklogin
    pluginClass: FacebookLoginPlugin

environment:
  sdk: ">=2.2.2 <3.0.0"
